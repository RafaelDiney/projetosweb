<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <header>
        <h1>Calculadora - IMC</h1>
    </header>
    <main>
        <div id="entrada">
            <p><label for="nome">Nome:</label>
                <input type="text" id="nome"></p>
            
            <p><label for="altura">Altura:</label>
                <input type="text" id="altura"></p>

            <p><label for="peso">Peso:</label>
                <input type="text" id="peso"></p>
        </div>
        <div id="saida">
            <input type="button" id="calcular" value="Calcular">
            <input id="resultado" type="text" value="Resultado">
        </div>
    </main>
    <footer>
        <p><img src="img/Iconic.png" alt="myface"><em>C&copyDiney</em></p>  
        
    </footer>
    <script src="calculadoraIMC.js"></script>
</body>

</html>
